<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Food CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>

    <div class="container">
        <div class="row" style="padding-top: 12px">
            <div class="col-4 color">

                <div id="addForm">
                    <h1>Food CRUD</h1>
                    <div id="addForm">
                        <h3>Add Food</h3>
                        <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
                            <div class="col">
                                <h5>Nombre</h5>
                                <input type="text" id="add-name" placeholder="Name" class="form-control" />
                                <br />
                                <h5>Descripcion</h5>
                                <input type="text" id="add-descrip" placeholder="Description" class="form-control" />
                                <br />
                                <h5>Price</h5>
                                <input type="number" id="add-price" placeholder="Price" class="form-control" />
                                <hr />
                                <input type="submit" value="Agregar" class="form-control" />
                            </div>
                        </form>
                    </div>
                </div>

                <div id="editForm">
                    <form action="javascript:void(0);" method="POST" onsubmit="updateItem()">
                        <h3>Add Food</h3>
                        <div class="col">
                            <h5>Nombre</h5>
                            <input type="text" id="edit-name" placeholder="Name" class="form-control" />
                            <br />
                            <h5>Descripcion</h5>
                            <input type="text" id="edit-descrip" placeholder="Description" class="form-control" />
                            <br />
                            <h5>Price</h5>
                            <input type="number" id="edit-price" placeholder="Price" class="form-control" />
                            <hr />
                            <input class="form-control" type="submit" value="Edit" /> <br />
                            <input onclick="closeInput()" class="form-control" type="submit" value="Cancel" />
                        </div>
                    </form>

                </div>
                </div>

                <div class="col-8">
                    <p id="counter"></p>
                    <table class="w-100">
                        <tr>
                            <th style="width: 5%;">Id</th>
                            <th style="width: 25%;">Name</th>
                            <th style="width: 30%;">Descripcion</th>
                            <th style="width: 10%;">Price</th>
                            <th style="width: 15%;"></th>
                            <th style="width: 15%;"></th>
                        </tr>
                        <tbody id="items"></tbody>
                    </table>
                </div>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
